<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Visualización de Datos
    </ion-title>
  </ion-toolbar>
  <!-- <ion-button (click)="generarPDF()">Generar PDF</ion-button> -->
</ion-header>

<ion-content [fullscreen]="true">
  <!--Se enseñan los 3 graficos en un grid-->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <app-bar-chart [nombresCategorias]="categorias" [borderColorCategorias]="borderColorCat" [backgroundColorCategorias]="backgroundColorCat"></app-bar-chart>
      </ion-col>
      <ion-col size="6">
        <ion-row>
          <ion-col size="12">
            <app-pie-chart></app-pie-chart>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <app-line-chart></app-line-chart>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
